<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/02300fa59b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row wrapper">
          <div class="card col-lg-2 col-md-6 col-sm-6 col-12">
            <div class="card__front">
              <img
                class="card__front__image"
                src="./img/front__tinyone.jpg"
                alt=""
              />
            </div>
            <div class="card__back">
              <img src="./img/logo__tinyone.png" alt="" />
              <p class="card__item__text">Tinyone</p>
              <a href="#" class="card__back__btn card__back__btn--tinyone">
                Перейти</a
              >
            </div>
          </div>

          <div class="card col-lg-2 col-md-6 col-sm-6 col-12">
            <div class="card__front">
              <img
                class="card__front__image"
                src="./img/front__logistic.jpg"
                alt=""
              />
            </div>
            <div class="card__back card__back--logistic">
              <img
                class="card__back__logo card__back__logo--logistic"
                src="./img/logo__logistic.png"
                alt=""
              />
              <p class="card__item__text card__item__text--logistic">
                Logistic
              </p>
              <a href="#" class="card__back__btn card__back__btn--logistic">
                Перейти</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
